[MIDIController]
# 平滑指数，用于数据平滑处理
# 取值范围: 0.0 - 1.0，默认值: 0.1
aef=0.10
# CC1专用平滑指数（可选，如果未设置则使用aef的值）
aef_cc1=0.10
# CC11专用平滑指数（可选，如果未设置则使用aef的值）
aef_cc11=0.10

# CC1最大值，用于限制CC1数据范围
# 默认值: 30
cc1_max=30

# 发送频率(Hz)，控制MIDI消息发送频率
# 默认值: 60
send_frequency=120

# 监听端口号，用于接收安卓设备发送的数据
# 默认值: 8080
listen_port=8080

# MIDI CC控制器开关状态
# 可选值: true(开启), false(关闭)
# 默认值: true
cc1_enabled=true
cc11_enabled=true
cc_opt_enabled=false

[Sensors]
# 传感器配置
# 格式: sensor_name=processing_method
# processing_method: smooth(指数平滑), none(不处理)
cc1=smooth
cc11=none

[MIDIMapping]
# MIDI控制器映射配置
# 数字代表cc控制器序号
cc1=1
cc11=11
cc_opt=3

[Display]
# 参数监控显示模式，控制是否实时打印接收到的数据信息
# 可选值: graphic(图形化显示), text(文本显示), false(不显示)
# 默认值: text
para_monitor_display=false